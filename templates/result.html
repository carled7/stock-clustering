<!DOCTYPE html>
<html>
<head>
  <title>Centered Title and Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container > div > img{
      width: 30vw;
    }

    .container > h1, .container > p{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ticker}}</h1>
    <div>
      <img src="{{ url_for('static', filename='chart.jpg') }}" >
      <img src="{{ url_for('static', filename='chart2.jpg') }}" >
      <img src="{{ url_for('static', filename='chart3.jpg') }}" >
    </div>
    <p>{{ticker}} has been clustered in the <strong>{{cluster}}</strong> cluster.</p>
  </div>
</body>
</html>

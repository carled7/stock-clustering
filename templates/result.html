<!DOCTYPE html>
<html>
<head>
  <title>Centered Title and Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ticker}}</h1>
    <img src="{{ url_for('static', filename='chart.jpg') }}" alt="Centered Image">
    <p>{{ticker}} has been clustered in the <strong>{{cluster}}</strong> cluster.</p>
  </div>
</body>
</html>
